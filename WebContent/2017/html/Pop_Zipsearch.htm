<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko"> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>수원 iTV</title>
	<link href="../include/css/default.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="pWrapSmall">
	<!-- container::메인컨텐츠 -->
	<div id="pLogoSmall">
		<span class="close"><a href="/"><img src="../include/images/btn_view_close.gif" alt="닫기"/></a></span>
	</div>
	<div id="pContainerSmall">
		<div id="pContentSmall">
			<h3 class="pTitle">우편번호검색</h3>
			<div class="pSubject">
				<div class="zipSearchList">
					<ul>
					<li><label for="zipSearch">동/읍/면의 이름을 입력하시고 '주소찾기'를 클릭하세요.<br/>(예 : 삼성동 또는 창녕읍 또는 홍동면)</label></li>
					<li><input type="text" name="zipSearch" id="zipSearch" class="inputStyle1" value="" title="동/읍/면"/><input type="image" src="../include/images/btn_zip.gif" title="주소찾기"/></li>
					</ul>
					<ul>
					<li><label for="zipSelect">주소를 선택해 주세요.</label></li>
					<li>
						<select name="zipSelect" id="zipSelect" title="주소선택">
							<option value="0">주소선택</option>
							<option value="1">레벨1 회원 이상</option>
							<option value="2">레벨2 회원 이상</option>
							<option value="3">레벨3 회원 이상</option>
							<option value="4">레벨4 회원 이상</option>
							<option value="5">레벨5 회원 이상</option>
							<option value="6">레벨6 회원 이상</option>
							<option value="7">레벨7 회원 이상</option>
							<option value="8">레벨8 회원 이상</option>
							<option value="9">레벨9 회원 이상</option>
						</select>
					</li>
					</ul>
					<ul>
					<li><label for="zipCheck">선택된 주소</label></li>
					<li><input type="text" name="zipCheck" id="zipCheck" class="inputStyle2" value="" title="선택된 주소" /></li>
					</ul>
					<ul>
					<li><label for="zipLast">나머지 주소를 입력해주세요.</label></li>
					<li><input type="text" name="zipLast" id="zipLast" class="inputStyle1" value="" title="나머지주소"/><input type="image" src="../include/images/btn_ok.gif" alt="확인"/></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	
</div>



</body>
</html>
